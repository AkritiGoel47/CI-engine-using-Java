plugins {
    id 'org.openjfx.javafxplugin' version '0.0.13'  // JavaFX plugin
    id 'java'  // Java plugin for compiling and packaging
    id 'application'  // Plugin for running Java applications
}

dependencies {
    implementation 'org.apache.commons:commons-text:1.9'  // Specify version for commons-text
    implementation 'org.openjfx:javafx-controls:17'  // JavaFX Controls
    implementation 'org.openjfx:javafx-fxml:17'  // JavaFX FXML
}

repositories {
    mavenCentral()  // Repository for dependencies
}

application {
    mainClass = 'UI.JavaFXApp'  // Your application's main class (must exist)
}

java {
    sourceCompatibility = JavaVersion.VERSION_17  // Java source compatibility (Java 17)
    targetCompatibility = JavaVersion.VERSION_17  // Target compatibility (Java 17)
}

javafx {
    version = '17'  // JavaFX version
    modules = ['javafx.controls', 'javafx.fxml']  // JavaFX modules required for the application
}

tasks.named('run', JavaExec) {
    main = 'UI.JavaFXApp'  // Ensure this path reflects the actual package and class of your main class
    classpath = sourceSets.main.runtimeClasspath  // Set classpath for 'run' task
}
